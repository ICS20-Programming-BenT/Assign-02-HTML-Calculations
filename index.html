<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">

    <meta name="keywords" content="Immaculata, ICS2O">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">

    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Web page title -->
    <title>The Volume and the Surface Area of a Cone</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>

    <!-- Web page heading -->
    <h1>The Volume and the Surface Area of a Cone</h1>

      <!-- Body text with user input form -->
      <p>Please enter the value of the radius of your cone, as well as the value of the height (in cm):</p>
        <form action="javascript:calculateButtonClicked()">
          <label for="radiusOfCone">Radius of cone (in cm):</label>
          <input type="float" id="radius-cone" placeholder="Radius in cm..."><br><br>
          <label for="heightOfCone">Height of cone (in cm):</label>
          <input type="float" id="height-cone" placeholder="Height in cm..."><br><br>
          <input type="submit" value="Calculate!">
        </form>
      </p>
        <div id="calculations">
          <div id="volume-cone"></div>
          <div id="surface-area-cone"></div>
        </div>
        <br><br>

      <!-- MDL radio button -->
      <p></p>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
        <span class="mdl-radio__label">Yes</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
        <span class="mdl-radio__label">No</span>
      </label>
    </main>
  </body>
