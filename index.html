<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="My Second Major Assignment- Calculations in JavaScript">
    <meta name="keywords" content="Immaculata, ICS2O">
    <meta name="author" content="Ben Thomson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">

    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_green.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Web page title -->
    <title>The Volume and the Surface Area of a Cone</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>

      <!-- Container for web page content -->
      <main class="mdl-layout__content" style = "padding-left:20px; padding-right:20px;">

        <!-- Web page heading -->
        <h1>The Volume and the Surface Area of a Cone</h1>

        <!-- Body text -->
                
        <!-- Simple Textfield -->
        <form action="#">
          <p>Enter value of base in cm:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-of-triangle"
            />
            <label class="mdl-textfield__label" for="base-of-triangle">base (cm) ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Numeric Textfield -->
        <form action="#">
          <p>Enter value of height in cm:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-triangle"
            />
            <label class="mdl-textfield__label" for="height-of-triangle">height (cm) ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculateAreaOfTriangle ()">
          Button
        </button>
        <br>
        <p>
          <div id="answers">
            <div id="area"></div>
          </div>
        </p>
      </main>
  </body>
</html>
